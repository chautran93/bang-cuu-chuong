<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: crimson;">BẢNG CỬU CHƯƠNG</h1>
    <script>
        let sout;
        sout = "<table style='background-color: rgb(47, 67, 68)' border ='1' width = '100' cellspacing = '1' cellpadding ='3' >";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<tr>";
            for (i = 2; i <= 9; i++) {
                let r = Math.floor(Math.random() * 256);
                let y = Math.floor(Math.random() * 256);
                let b = Math.floor(Math.random() * 256);
                sout = sout + '<td style="color: rgb(' + r + ',' + y + ',' + b + ');">' + i + "x" + j + "=" + i * j + "</td>";
            }
            sout = sout + "</tr>";

        }
        sout = sout + "</table>";

        document.write(sout);
    </script>
</body>

</html>
